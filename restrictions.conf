# Don't show information about Nginx and its version in response headers
server_tokens off;

# Global restrictions configuration file.
# Designed to be included in any server {} block.</p>
location = /favicon.ico {
	log_not_found off;
	access_log off;
}

location = /robots.txt {
	allow all;
	log_not_found off;
	access_log off;
}

# Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
# Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
location ~ /\. {
	deny all;
}

# Deny acccess to Wordpress's XMLRPC API.
# see: http://antti.vilpponen.net/2013/08/26/how-to-mitigate-a-wordpress-xmlrpc-php-attack/
# and: https://bjornjohansen.no/block-access-to-php-files-with-nginx
# and: https://github.com/Automattic/jetpack/issues/1719
# and: http://literalbarrage.org/blog/2014/09/29/stop-xml-rpc-attacks-allowing-jetpack-vaultpress-access/

location = /xmlrpc.php {
        deny all;
}


# Deny access to any files with a .php extension in the standard wodpress directories (includes, content, uploads)

# but allowing TinyMCE only (otherwise the formatting toolbar won't appear when making/editing posts/pages)
location /wp-includes/js/tinymce/wp-tinymce.php {
        allow 127.0.0.1;
        deny all;
        fastcgi_pass php;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_read_timeout 300s;

}


#location ~* /wp-includes/.*.php$ {
#        deny all;
#}

location ~* /wp-content/.*.php$ {
        deny all;
}

location ~* /(?:uploads|files)/.*.php$ {
        deny all;
}
